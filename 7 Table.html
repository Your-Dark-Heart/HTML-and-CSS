<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>

  <style>
    table, th, td {
      border: 1px solid gray;
      border-collapse: collapse;
      padding: 8px;
    }

    tfoot {
      text-align: left;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="2">Expenses</th>
      </tr>
      <tr>
        <th>Category</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          Marketing
        </td>
        <td>
          $550
        </td>
      </tr>
      <tr>
        <td>
          Accounting
        </td>
        <td>
          $150
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total:</th>
        <th>$700</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
