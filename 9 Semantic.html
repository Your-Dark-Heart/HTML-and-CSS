<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic</title>
</head>
<body>
  
  <article class="article">
    <h1>Heading</h1>
    <p>Published <time datetime="2021-07-31 17:00">July 7 2021 05:00 pm</time></p>
    <p>
      <mark>Lorem</mark> ipsum dolor sit amet consectetur adipisicing elit. Nobis commodi quidem modi iste quibusdam quos ea itaque, repellendus, facere accusamus explicabo voluptatibus ipsam quas dolores id quae aspernatur at excepturi!
    </p>
    <!--figure element is typically used for illustrations, diagrams, photos, code listings, or other media. -->
    <figure>
      <img src="" alt="">
      <figcaption>My coffee this morning </figcaption>
    </figure>
  </article>

</body>
</html>
